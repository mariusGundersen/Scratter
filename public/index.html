<!doctype html>
<html>
  <head>
    <title>Scratter = Scrabble + Twitter</title>
    <script>
      var points = {
        'L': 1,
        'S': 1,
        'U': 1,
        'N': 1,
        'R': 1,
        'T': 1,
        'O': 1,
        'A': 1,
        'I': 1,
        'E': 1,
        'G': 2,
        'D': 2,
        'B': 3,
        'C': 3,
        'M': 3,
        'P': 3,
        'F': 4,
        'H': 4,
        'V': 4,
        'W': 4,
        'Y': 4,
        'K': 5,
        'J': 8,
        'X': 8,
        'Q': 10,
        'Z': 10
      }
      function updateCharacterLength(e){
        var length = e.target.value.length;
        var score = 0;
        for(var i=0; i<length; i++){
          score += points[e.target.value[i].toUpperCase()] || 0
        }
        var span = document.querySelector('span');
        span.textContent = score - length;
        span.style.color = score - length < 0 ? 'red' : 'black';
      }
    </script>
  </head>
  <body>
    <h1>Scrabble + Twitter = Scratter</h1>
    <textarea oninput="updateCharacterLength(event)" cols=100 rows=4></textarea><br/>
    Characters left: <span>0</span>
  </body>
</html>
